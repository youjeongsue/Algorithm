<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div-float practice</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-set clearfix">
        <div class="main">
            main-1
            <div class="sub">1</div>
            <div class="sub">2</div>
            <div class="sub">3</div>
            <div class="sub">4</div>
            <div class="sub">5</div>
        </div>
        <div class="main">
            main-2
            <div class="sub">6</div>
            <div class="sub">7</div>
            <div class="sub">8</div>
            <div class="sub">9</div>
            <div class="sub">10</div>
        </div>
    </div>

    <div class="main2 clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <div class="float-box"></div>

    <!--  -->

    <span>1</span>
    <span>2</span>
    <span>3</span>

    <!--  -->

    <div class="parent">
        <div class="child"></div>
    </div>

    <!--  -->

    <div class="box-set">
        <div class="box-v2">1</div>
        <div class="box-v2 relative">2</div>
        <div class="box-v2">3</div>
    </div>
</body>
</html>
